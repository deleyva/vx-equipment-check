name: 'Create Release Draft'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV
      - name: create release draft
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `VITALINUX Equipment Check v${process.env.PACKAGE_VERSION}`,
              body: `##  VITALINUX Equipment Check v${process.env.PACKAGE_VERSION}
              
              Aplicaci贸n de verificaci贸n de equipos de escritorio para **VITALINUX** y distribuciones Linux compatibles.
              
              ###  Paquetes Linux Disponibles
              - ** .deb**: Para Ubuntu/VitaLinux/Debian - Instalaci贸n con dependencias autom谩ticas
              - ** .rpm**: Para Fedora/CentOS/RHEL/openSUSE  
              - ** .AppImage**: Portable - Ejecutar directamente sin instalaci贸n
              
              ###  Instalaci贸n en VitaLinux/Ubuntu
              \`\`\`bash
              # M茅todo 1: Paquete .deb (Recomendado)
              sudo dpkg -i vitalinux-equipment-check_${process.env.PACKAGE_VERSION}_amd64.deb
              sudo apt install -f  # Instalar dependencias si es necesario
              \`\`\`
              
              ###  Uso Portable con AppImage
              \`\`\`bash
              # Descargar, hacer ejecutable y usar
              chmod +x vitalinux-equipment-check_${process.env.PACKAGE_VERSION}_amd64.AppImage
              ./vitalinux-equipment-check_${process.env.PACKAGE_VERSION}_amd64.AppImage
              \`\`\`
              
              ###  Dependencias del Sistema
              \`\`\`bash
              # Ubuntu/VitaLinux/Debian
              sudo apt install libwebkit2gtk-4.0-37 libgtk-3-0
              
              # Fedora/CentOS/RHEL
              sudo dnf install webkit2gtk3 gtk3
              \`\`\`
              
              ---
              ** Instrucciones para completar el release:**
              1. Construir localmente: \`./docker-build.sh\`
              2. Subir archivos desde \`./docker-output/\` a este release
              3. Publicar el release cuando est茅 listo`,
              draft: true,
              prerelease: false
            })
            console.log('Release draft created:', data.html_url)
