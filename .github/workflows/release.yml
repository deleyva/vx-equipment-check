name: 'Create Release Draft'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV
      - name: create release draft
        uses: actions/github-script@v6
        with:
          script: |
            const version = process.env.PACKAGE_VERSION;
            const releaseBody = [
              ` VITALINUX Equipment Check v${version}`,
              '',
              'Aplicaci贸n de verificaci贸n de equipos de escritorio para VITALINUX y distribuciones Linux compatibles.',
              '',
              '##  Paquetes Linux Disponibles',
              ' .deb: Para Ubuntu/VitaLinux/Debian - Instalaci贸n con dependencias autom谩ticas',
              '',
              '##  Instalaci贸n en VitaLinux/Ubuntu',
              '```bash',
              '# M茅todo 1: Paquete .deb (Recomendado)',
              `sudo dpkg -i vitalinux-equipment-check_${version}_amd64.deb`,
              'sudo apt install -f  # Instalar dependencias si es necesario',
              '```',
              '',
              '##  Dependencias del Sistema',
              '```bash',
              '# Ubuntu/VitaLinux/Debian',
              'sudo apt install libwebkit2gtk-4.0-37 libgtk-3-0',
              '```'
            ].join('\n');

            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${version}`,
              name: `VITALINUX Equipment Check v${version}`,
              body: releaseBody,
              draft: true,
              prerelease: false
            })
            console.log('Release draft created:', data.html_url)
