name: 'Release VITALINUX Equipment Check'

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.result }}

    steps:
      - uses: actions/checkout@v4
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -pe "require('./package.json').version")" >> $GITHUB_ENV
      - name: create release
        id: create-release
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `VITALINUX Equipment Check v${process.env.PACKAGE_VERSION}`,
              body: `##  VITALINUX Equipment Check v${process.env.PACKAGE_VERSION}
              
              Aplicaci贸n de verificaci贸n de equipos de escritorio para **VITALINUX** y distribuciones Linux compatibles.
              
              ###  Paquetes Linux Disponibles
              - ** .deb**: Para Ubuntu/VitaLinux/Debian - Instalaci贸n con dependencias autom谩ticas
              - ** .rpm**: Para Fedora/CentOS/RHEL/openSUSE  
              - ** .AppImage**: Portable - Ejecutar directamente sin instalaci贸n
              
              ###  Instalaci贸n en VitaLinux/Ubuntu
              \`\`\`bash
              # M茅todo 1: Paquete .deb (Recomendado)
              sudo dpkg -i vitalinux-equipment-check_${process.env.PACKAGE_VERSION}_amd64.deb
              sudo apt install -f  # Instalar dependencias si es necesario
              \`\`\`
              
              ###  Uso Portable con AppImage
              \`\`\`bash
              # Descargar, hacer ejecutable y usar
              chmod +x vitalinux-equipment-check_${process.env.PACKAGE_VERSION}_amd64.AppImage
              ./vitalinux-equipment-check_${process.env.PACKAGE_VERSION}_amd64.AppImage
              \`\`\`
              
              ###  Dependencias del Sistema
              \`\`\`bash
              # Ubuntu/VitaLinux/Debian
              sudo apt install libwebkit2gtk-4.0-37 libgtk-3-0
              
              # Fedora/CentOS/RHEL
              sudo dnf install webkit2gtk3 gtk3
              \`\`\``,
              draft: true,
              prerelease: false
            })
            return data.id

  build-tauri:
    needs: create-release
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libayatana-appindicator3-dev librsvg2-dev

      - name: install frontend dependencies
        run: npm ci

      - name: copy assets to dist
        run: |
          mkdir -p dist
          cp index.html styles.css script.js vitalinux-logo.png dist/

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          releaseId: ${{ needs.create-release.outputs.release_id }}

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    needs: [create-release, build-tauri]

    steps:
      - name: publish release
        id: publish-release
        uses: actions/github-script@v6
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })
